<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Hang Man</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="title">
      <img src="images/cooltext353891850476689.png" />
    </div>
    <div class="container">
      <h3 class="card-title"><strong>Words to Guess</strong></h3>
      The category is 90s, guess a letter and attempt to beat the computer!
      <h3 id="word-blanks">_ _ _ _ _ _ _ _ _</h3>
      <div class="wrong">
        <strong>Wrong Guesses: </strong> <span id="wrong-guesses"></span>
      </div>
      <div class="right">
        <strong>Guesses Left: </strong> <span id="guesses-left">9</span>
      </div>
      <div class="wins">
        <strong>Wins: </strong> <span id="win-counter">0</span>
      </div>
      <div class="loss">
        <strong>Losses: </strong> <span id="loss-counter">0</span>
      </div>
    </div>
    <div class="gallery">
      <figure class="gallery__item gallery__item--1">
          <img src="images/Aaliyah_s_t.jpg" class="gallery__img" alt="Image 1">
        </figure>
        <figure class="gallery__item gallery__item--2">
          <img src="images/Tupac.jpg" class="gallery__img" alt="Image 2">
        </figure>
        <figure class="gallery__item gallery__item--3">
          <img src="images/skates.png" class="gallery__img" alt="Image 3">
        </figure>
        <figure class="gallery__item gallery__item--4">
          <img src="images/tamagotchi.png" class="gallery__img" alt="Image 4">
        </figure>
        <figure class="gallery__item gallery__item--5">
          <img src="images/tlc.jpg" class="gallery__img" alt="Image 5">
        </figure>
        <figure class="gallery__item gallery__item--6">
          <img src="images/martin.png" class="gallery__img" alt="Image 6">
        </figure>
  </div>
    <script src="app.js"></script>
  </body>
</html>
